<!DOCTYPE html>
<html>
<head>
  <title>ficlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS/FONTS -->
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/vendor/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- start container -->
  <div class="container">

  <div class= "sidebar">
  <div class="title"><h1>ficlist</h1></div>
    <div class="contactCreateForm">


      <form class="newContact" id="newContact">
        <input class="firstName" id= "firstName" type="text" placeholder="first"><input class="lastName" id="lastName" type="text" placeholder="last">

        <input id="emailAddress" type="text" placeholder="email@email.com">

        <input id="phoneNumber" type="tel" placeholder="123-456-7890">

        <input id="twitterName" type="text" placeholder="username only, no @">

        <button class="submitContact"><i class="fa fa-plus-square"></i></button>
      </form>


    </div>

    <input class="searchBar" type="text" placeholder="search">

  </div>

    <ul class="contactList">
      <li class="singleContact"></li>
    </ul>

  </div>
  <!-- end container -->

  <!-- VENDOR -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/backbone.js"></script>
  <script src="js/vendor/handlebars.js"></script>
  <!-- TEMPLATES -->
  <script src="js/templates.js"></script>
  <!-- MAIN -->
  <script src="js/models/contact.model.js"></script>
  <script src="js/collections/contact.collection.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
